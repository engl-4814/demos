<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Grow, Shrink, Basis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BPWN43QHBB"></script>

  window.dataLayer = window.dataLayer || [];

  gtag('config', 'G-BPWN43QHBB');

<body>

  <h1>Flexbox Demos</h1>

  <!-- BASIC FLEXBOX -->
  <section id="flex__basic">
    <h2>Basic</h2>
    <div class="basic">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
      <div class="box box-6">6</div>
      <div class="box box-7">7</div>
      <div class="box box-8">8</div>
      <div class="box box-9">9</div>
    </div>
  </section>


  <!-- GROW, SHRINK, WRAP -->
  <section id="flex__grow_shrink_wrap">
    <h2>Feature Box</h2>
    <div class="feature_box">
      <div>
        <img class="img_cover"
             src="https://via.placeholder.com/600x400"
             alt=""
        />
      </div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </section>

  <!-- OFFSET PROPORTIONS -->
  <section>
    <h2>Offset Proportions</h2>
    <div class="flex-offset-proportions">
      <div>1</div>
      <div>2</div>
    </div>
  </section>
</body>
</html>
