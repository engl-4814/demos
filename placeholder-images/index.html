<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Placholder Images</title>
  <style>
    img {display: block; width:50vw; height: auto; margin-bottom: 2rem;}
  </style>
</head>
<body>
  <h1>On using placholder images</h1>
  <ul>
    <li>
      <a href="https://placehold.co/" target="_blank" rel="noreferrer noopenner">Placehold.co</a>
    </li>
    <li>
      <a href="https://placekitten.com/" target="_blank" rel="noreferrer noopenner">Placekitten.com</a>
    </li>
    <li>
      <a href="https://placebear.com/" target="_blank" rel="noreferrer noopenner">Placebear.com</a>
    </li>
  </ul>

  <img src="https://placehold.co/600x600"
       width="600" height="600"
       alt=""
       srcset="https://placehold.co/300x300 300w,
               https://placehold.co/600x600 600w,
               https://placehold.co/1200x1200 1200w"
  >

  <!-- With Customization -->
  <img src="https://placehold.co/600x600"
       width="600" height="600"
       alt=""
       srcset="https://placehold.co/300x300?text=Placeholders\nHelp 300w,
               https://placehold.co/600x600?text=Placeholders\nHelp 600w,
               https://placehold.co/1200x1200?text=Placeholders\nHelp 1200w"
  >
</body>
</html>
